<div class="cart-container">
  <h2>Carrito de Compras</h2>

  <ng-container *ngIf="cartItems().length > 0; else emptyCart">
    <div class="cart-items-list">
      <div *ngFor="let item of cartItems()" class="cart-item">
        <img [src]="item.imageUrl" [alt]="item.name" [title]="item.name" class="item-image">
        <div class="item-details">
          <p class="item-name">{{ item.name }}</p>
          <p *ngIf="item.selectedColor" class="item-color">Color: {{ item.selectedColor }}</p>
          <p class="item-price">{{ item.price | currency }} x {{ item.quantity }}</p>
        </div>
        <button type="button" (click)="removeFromCart(item.id)" class="remove-button">Eliminar</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total: {{ total() | currency }}</h3>
      <div class="cart-actions">
        <button type="button" (click)="checkout()" class="checkout-button">Proceder al Pago (Simulación)</button>
        <button type="button" (click)="clearCart()" class="clear-button">Vaciar Carrito</button>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <p>Tu carrito de compras esta vacío.</p>
  </ng-template>
</div>
