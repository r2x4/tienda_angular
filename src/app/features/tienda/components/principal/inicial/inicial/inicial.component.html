<!-- inicial.component.html -->
<div class="relative w-full max-w-4xl mx-auto mt-4 shadow-lg rounded-lg" data-carousel="slide">
  <!-- Carousel wrapper -->
  <div class="relative h-96 overflow-hidden rounded-lg bg-gray-500">
    <div *ngFor="let image of images; let i = index" 
         [class.hidden]="currentIndex !== i" 
         class="duration-700 ease-in-out flex items-center justify-center h-full">
      <img [src]="image.src" class="h-full w-auto object-contain" [alt]="image.alt">
    </div>
  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button *ngFor="let image of images; let i = index" 
            (click)="currentIndex = i" 
            type="button" 
            class="w-3 h-3 rounded-full" 
            [class.bg-white]="currentIndex === i" 
            [class.bg-gray-500]="currentIndex !== i"></button>
  </div>
  <!-- Slider controls -->
  <button (click)="prev()" type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
    </span>
  </button>
  <button (click)="next()" type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
    </span>
  </button>
</div>

<!-- Best Sellers Section -->
<div class="container mx-auto px-4 mt-8">
  <h2 class="text-2xl font-bold text-center mb-6">Productos más vendidos</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <a href="#" *ngFor="let product of bestSellers" class="group relative block overflow-hidden rounded-lg border border-gray-200 shadow-md transition-all duration-300 hover:shadow-2xl hover:border-gray-400">
      <span class="absolute top-0 left-0 m-2 rounded-full bg-violet-700 px-2 text-center text-sm font-medium text-white z-10">Más Vendido</span>
      <div class="h-64 overflow-hidden">
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-contain transition-transform duration-500 group-hover:scale-110">
      </div>
      <div class="p-4 border-t border-gray-200">
        <h5 class="text-xl tracking-tight text-slate-900 group-hover:text-violet-700">{{ product.name }}</h5>
        <p class="mt-2 text-2xl font-bold text-slate-900">${{ product.price.toFixed(2) }}</p>
      </div>
    </a>
  </div>
</div>
