<!-- inicial.component.html -->

  <!-- Container para contenido principal -->
  <div class="container mx-auto px-4 flex-grow">
    <main class="py-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let image of images" class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="image.src" [alt]="image.alt" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-lg mb-2">{{ image.title }}</h3>
            <p class="text-gray-600 text-sm">{{ image.alt }}</p>
          </div>
        </div>
      </div>
    </main>
  </div>
