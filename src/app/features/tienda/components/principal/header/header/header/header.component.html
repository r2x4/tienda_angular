<!-- header.component.html -->
<header class="bg-gray-800 text-white shadow-lg w-full">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center justify-between py-4">

      <!-- Logo -->
      <div class="flex items-center mb-4 md:mb-0">
        <i class="fas fa-store text-2xl md:text-3xl text-blue-400 mr-3"></i>
        <h1 class="text-xl md:text-2xl font-bold">{{ pageTitle }}</h1>
      </div>

      <!-- CategorÃ­as -->
      <nav class="w-full md:w-auto">
        <ul class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-4 lg:space-x-6 text-sm md:text-base lg:text-lg">
          <li *ngIf="showHomeButton">
            <button routerLink="/inicial" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded text-sm">
              Inicio
            </button>
          </li>
          <li>
            <a routerLink="/calzado" class="hover:text-blue-400 transition-colors font-semibold">
              <i class="fas fa-shoe-prints mr-1 md:mr-2"></i>CALZADO
            </a>
          </li>
          <li>
            <a routerLink="/alimentos" class="hover:text-blue-400 transition-colors font-semibold">
              <i class="fas fa-dumbbell mr-1 md:mr-2"></i>IMPLEMENTOS
            </a>
          </li>
          <li>
            <a routerLink="/ropa" class="hover:text-blue-400 transition-colors font-semibold">
              <i class="fas fa-tshirt mr-1 md:mr-2"></i>ROPA
            </a>
          </li>
          <li>
            <a routerLink="/suplementos" class="hover:text-blue-400 transition-colors font-semibold">
              <i class="fas fa-egg mr-1 md:mr-2"></i>SUPLEMENTOS
            </a>
          </li>
        </ul>
      </nav>

      <!-- Iconos CORREGIDOS con accesibilidad -->
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <a routerLink="/cart" class="relative hover:text-blue-400 transition-colors">
          <i class="fas fa-shopping-cart text-lg md:text-xl"></i>
          <span *ngIf="cartItemCount() > 0" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-4 h-4 md:w-5 md:h-5 text-xs flex items-center justify-center">
            {{ cartItemCount() }}
          </span>
          <span class="sr-only">Carrito de compras</span>
        </a>
        <button class="hover:text-blue-400 transition-colors relative" (click)="openAuthModal()">
          <i class="fas fa-user text-lg md:text-xl"></i>
          <span class="sr-only">Mi cuenta</span>
        </button>
      </div>

    </div>
  </div>
</header>

<app-user-auth-modal *ngIf="isAuthModalOpen" (closeModal)="closeAuthModal()"></app-user-auth-modal>
