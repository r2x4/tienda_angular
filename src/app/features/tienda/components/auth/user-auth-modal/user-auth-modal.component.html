<div class="modal-overlay fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" *ngIf="true">
  <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-4 relative">
    <!-- X fuera del contenido, posicionada absolutamente -->
    <button class="absolute -top-0.5 -right-0.5 z-20 w-8 h-8 flex items-center justify-center bg-transparent text-dark-300 hover:bg-transparent font-bold text-xl"
            (click)="onClose()">
      &times;
    </button>

    <div class="tabs">
      <button [class.active]="showLogin" (click)="showLogin = true">Iniciar Sesión</button>
      <button [class.active]="!showLogin" (click)="showLogin = false">Registrarse</button>
    </div>

    <!-- Login Form -->
    <form *ngIf="showLogin" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="loginEmail">Correo Electrónico</label>
        <input type="email" id="loginEmail" [(ngModel)]="loginData.email" name="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña</label>
        <input type="password" id="loginPassword" [(ngModel)]="loginData.password" name="loginPassword" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Register Form -->
    <form *ngIf="!showLogin" (ngSubmit)="onRegister()">
      <div class="form-scroll-area max-h-80 overflow-y-auto">
        <div class="form-group">
          <label for="registerName">Nombre</label>
          <input type="text" id="registerName" [(ngModel)]="registerData.name" name="registerName" required>
        </div>
        <div class="form-group">
          <label for="registerLastName">Apellido</label>
          <input type="text" id="registerLastName" [(ngModel)]="registerData.lastName" name="registerLastName" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Correo Electrónico</label>
          <input type="email" id="registerEmail" [(ngModel)]="registerData.email" name="registerEmail" required>
        </div>
        <div class="form-group">
          <label for="registerPhone">Teléfono</label>
          <input type="tel" id="registerPhone" [(ngModel)]="registerData.phone" name="registerPhone">
        </div>
        <div class="form-group">
          <label for="registerCity">Ciudad</label>
          <input type="text" id="registerCity" [(ngModel)]="registerData.city" name="registerCity">
        </div>
        <div class="form-group">
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" [(ngModel)]="registerData.password" name="registerPassword" required>
        </div>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>
